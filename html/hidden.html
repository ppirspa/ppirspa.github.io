<!-- ------- Edit HH ------- -->
<button type="button" id="editHHBtn" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#editHH">
    Launch demo modal
</button>
<div class="modal fade" id="editHH" tabindex="-1" aria-labelledby="editHHLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title fs-6" id="editHHLabel">
                    <div>
                        <h5 class="fw-bold">EDIT: Data Penilaian Handhygiene</h5>
                    </div>
                    <table class="table small table-borderless table-sm mb-0">
                        <tbody>
                            <tr class="small">
                                <th style="width: 75px">Id</th>
                                <td>: <span>1231</span></td>
                            </tr>
                            <tr class="small">
                                <th>Observer</th>
                                <td>: <span>Mark</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <!-- <table class="table small table-borderless table-sm">
                    
                </table> -->
            </div>
            <div class="modal-body">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row">Nama</th>
                            <td>
                                <!-- <input type="text"
                                    class="form-control border-outline-ijo hh-input input-with-list onchange-check shadow-ijo-focus"
                                    list-name="hh-edit-list-nama" placeholder="Masukkan nama obyek"
                                    aria-label="Nama Obyek Penilaian" aria-describedby="pra-input-1"
                                    id="hh-edit-nama" autocomplete="off" value="">
                                <div class="col w-100 position-relative mb-0">
                                    <div id="hh-edit-list-nama" class="input-list" list-data-to-filter="unitData"
                                        elemID-to-paste="hh-edit-nama" tambah-list-function="TambahUnit()">
                                    </div>
                                </div> -->
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Kelompok</th>
                            <td>
                                <select class="form-select filter-hh-option shadow-ijo-focus border-outline-ijo"
                                    id="filter-hh-option-kelompok" onchange="hhTableGroupShow(0); HHFilterSort()"
                                    filter-hh-type="group">
                                    <option value="Dokter">Dokter</option>
                                    <option value="Perawat Bidan">Perawat Bidan</option>
                                    <option value="Magang Siswa">Magang Siswa</option>
                                    <option value="Lain-lain">Lain-lain</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">Unit</th>
                            <td>
                                <input type="text"
                                    class="form-control border-outline-ijo hh-input input-with-list onchange-check shadow-ijo-focus"
                                    list-name="hh-edot-list-unit" placeholder="Masukkan nama unit"
                                    aria-label="Nama Unit Penilaian" aria-describedby="pra-input-1" id="hh-edit-unit"
                                    autocomplete="off" value="">
                                <div class="col w-100 position-relative mb-0">
                                    <div id="hh-edit-list-unit" class="input-list" list-data-to-filter="unitData"
                                        elemID-to-paste="hh-edit-unit" tambah-list-function="TambahUnit()">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <div class="input-group border-outline-ijo border-2 mb-4">
                                    <span class="input-group-text bg-ijo border-outline-ijo"><i
                                            class="bi bi-calendar2-month-fill"></i></span>
                                    <select class="form-select onchange-check shadow-ijo-focus border-outline-ijo"
                                        id="hh-edit-bulan">
                                        <option selected>Pilih Bulan</option>
                                        <option value="1">Januari</option>
                                        <option value="2">Februari</option>
                                        <option value="3">Maret</option>
                                        <option value="4">April</option>
                                        <option value="5">Mei</option>
                                        <option value="6">Juni</option>
                                        <option value="7">Juli</option>
                                        <option value="8">Agustus</option>
                                        <option value="9">September</option>
                                        <option value="10">Oktober</option>
                                        <option value="11">November</option>
                                        <option value="12">Desember</option>
                                    </select>
                                    <span class="input-group-text bg-ijo border-outline-ijo"><i
                                            class="bi bi-calendar2-date"></i></span>
                                    <input type="number"
                                        class="form-control onchange-check shadow-ijo-focus border-outline-ijo"
                                        min="2023" placeholder="Tahun" id="hh-edit-tahun">
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" onclick="EditHH('hapus', 12)">Hapus</button>
                <button type="button" class="btn btn-primary" onclick="EditHH('simpan', 12)">Simpan</button>
            </div>
        </div>
    </div>
</div>
<!-- -----tambah list----- -->
<div class="d-none" id="tambah-list-template">
    <ul>
        <li class="tambah-list">Tambah baru: <span>Argadia Ty</span>
        </li>
    </ul>
</div>
<!-- -----loader----- -->
<div class="loader-wrapper" id="loader">
    <div class="d-flex align-items-center flex-column">
        <div class="mb-3"><strong>Komite PPI RSPA</strong></div>
        <div class="spinner-border mx-auto" role="status" aria-hidden="true"></div>
    </div>
</div>
<!-- ----- toaster ------ -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center shadow overflow-hidden border-danger rounded border-2"
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex bg-white">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
