<div id="staffModal" class="d-none">
    <div id="staffModal-body">
        <div class="p-lg-5">
            <div class="mb-3">
                <input type="text" class="form-control border-dark" placeholder="ID" id="staff-input-id"
                    autocomplete="off" disabled>
            </div>
            <div class="input-group border-dark border-2 mb-3">
                <span class="input-group-text bg-dark border-dark text-white">
                    <i class="fa-solid fa-circle-user"></i></span>
                <input type="text" class="form-control border-dark" placeholder="Nama" id="staff-input-nama"
                    autocomplete="off">
                <button class="input-group-text bg-dark border-dark text-white"
                    onclick="Elem('staff-input-nama').value = ''">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="input-group border-dark border-2 mb-3">
                <span class="input-group-text bg-dark border-dark text-white"><i
                        class="fa-solid fa-user-group"></i></span>
                <select class="form-select border-dark" id="staff-input-kelompok">
                    <option value="" disabled selected>Default Kelompok</option>
                    <option value="Dokter">Dokter</option>
                    <option value="Perawat Bidan">Perawat Bidan</option>
                    <option value="Magang Siswa">Magang Siswa</option>
                    <option value="Lain-lain">Lain-lain</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="input-group border-dark border-2">
                    <span class="input-group-text bg-dark border-dark text-white"><i
                            class="fa-solid fa-house-user"></i></span>
                    <input type="text" class="form-control border-dark input-with-list no-list-add"
                        list-name="staff-input-list-unit" placeholder="Unit Default" aria-label="Nama Unit Penilaian"
                        onchange="inputChange(this)" id="staff-input-unit" edit-function="EditUnit" autocomplete="off">
                    <button class="input-group-text bg-dark border-dark text-white"
                        onclick="Elem('staff-input-unit').value = ''">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="col w-100 position-relative mb-2">
                    <div id="staff-input-list-unit" class="input-list" list-data-to-filter="unitData"
                        elemID-to-paste="staff-input-unit" tambah-list-function="TambahUnit('asas')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="staffModal-footer">
        <button type="button" class="btn btn-secondary first-focus modal-tutup" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary modal-btn modal-simpan d-none">Simpan</button>
        <button type="button" class="btn btn-primary modal-btn modal-tambah d-none">Tambah</button>
        <button type="button" class="btn btn-primary modal-btn modal-hapus d-none">Hapus</button>
    </div>
</div>
