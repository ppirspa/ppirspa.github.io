<div class="d-flex flex-column p-1 h-100 overflow-auto">
    <div class="">
        <h5 class="my-3 px-3">Resume</h5>
        <select name="" id="resume-nav-container-1" class="form-select mb-3" onchange="resumeNav(this.value)">
            <option value="1" selected>Hand Hygiene</option>
            <option value="2" class="ppi-only-div">APD</option>
            <option value="3" class="ppi-only-div">Supervisi</option>
        </select>
    </div>
    <div class="px-3" id="resume-nav-container-2">
        <div class="gap-1 container-fluid p-0">
            <input type="radio" onchange="resumeNav(this.value)" class="btn-check" name="resume-nav" value="1"
                id="resume-nav-1" autocomplete="off" checked>
            <label class="btn btn-outline-primary col mb-2" for="resume-nav-1">Hand Hygiene</label>
            <input type="radio" onchange="resumeNav(this.value)" class="btn-check" name="resume-nav" value="2"
                id="resume-nav-2" autocomplete="off">
            <label class="btn btn-outline-primary col mb-2 ppi-only-div" for="resume-nav-2">APD</label>
            <input type="radio" onchange="resumeNav(this.value)" class="btn-check" name="resume-nav" value="3"
                id="resume-nav-3" autocomplete="off">
            <label class="btn btn-outline-primary col mb-2 ppi-only-div" for="resume-nav-3">Supervisi Ruangan</label>
        </div>
    </div>
    <div class="flex-grow-1 border border-dark">
        <div id="resume-page-1" class="h-100 resume-page">
            <div class="pt-2 container-fluid">
                <div class="row">
                    <div class="col-lg-6 container-fluid mb-1">
                        <div class="row">
                            <div class="col">
                                <select class="form-select" aria-label="Default select example"
                                    id="resume-filter-hh-bulan">
                                    <option value="1">Januari</option>
                                    <option value="2">Februari</option>
                                    <option value="3">Maret</option>
                                    <option value="4">April</option>
                                    <option value="5">Mei</option>
                                    <option value="6">Juni</option>
                                    <option value="7">Juli</option>
                                    <option value="8">Agustus</option>
                                    <option value="9">September</option>
                                    <option value="10">Oktober</option>
                                    <option value="11">November</option>
                                    <option value="12">Desember</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" min="2022" placeholder="Tahun"
                                    id="resume-filter-hh-tahun">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 container-fluid mb-1">
                        <div class="row">
                            <div class="col">
                                <select class="form-select" aria-label="Kelompok" id="resume-filter-hh-kelompok">
                                    <option value="All" selected>Semua Kelompok</option>
                                    <option value="Dokter">Dokter</option>
                                    <option value="Perawat Bidan">Perawat Bidan</option>
                                    <option value="Magang Siswa">Magang Siswa</option>
                                    <option value="Lain-lain">Lain-lain</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="input-group border-dark border-2">
                                    <input type="text"
                                        class="form-control border-dark-subtle input-with-list no-list-add"
                                        list-name="resume-filter-hh-unit-list" placeholder="Semua Unit"
                                        id="resume-filter-hh-unit" autocomplete="off">
                                    <button class="input-group-text bg-dark-subtle border-dark-subtle"
                                        onclick="Elem('resume-filter-hh-unit').value = ''">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                                <div class="col w-100 position-relative mb-2">
                                    <div id="resume-filter-hh-unit-list" class="input-list"
                                        list-data-to-filter="unitData" elemID-to-paste="resume-filter-hh-unit">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div id="resume-page-2" class="h-100 d-none resume-page bg-body-secondary overflow-y-auto">APD</div>
        <div id="resume-page-3" class="h-100 d-none resume-page bg-body-secondary overflow-y-auto">Supervisi</div>
    </div>
</div>
