<div class="h-100 d-flex flex-column">
    <ul class="nav nav-tabs bg-primary-subtle" data-bs-theme="dark" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="hh-tab" data-bs-toggle="tab" data-bs-target="#hh-tab-pane" type="button"
                role="tab" aria-controls="hh-tab-pane" aria-selected="true">Hand Hygiene</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="apd-tab" data-bs-toggle="tab" data-bs-target="#apd-tab-pane" type="button"
                role="tab" aria-controls="apd-tab-pane" aria-selected="false">APD</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="supervisi-tab" data-bs-toggle="tab" data-bs-target="#supervisi-tab-pane"
                type="button" role="tab" aria-controls="supervisi-tab-pane" aria-selected="false">Supervisi</button>
        </li>
    </ul>
    <div class="tab-content flex-grow-1 overflow-auto" id="myTabContent">
        <div class="tab-pane fade show active bg-body-secondary" style="--bs-bg-opacity: .5;" id="hh-tab-pane"
            role="tabpanel" aria-labelledby="hh-tab" style="max-height: 90%; overflow-y: auto;" tabindex="0">
            <div id="resume-hh-filter-container" class="py-2 container-fluid">
                <div class="row">
                    <div class="col-lg mb-1">
                        <select class="form-select" aria-label="Default select example" id="resume-filter-hh-bulan"
                            resume-filter-type="hh-month" onchange="resumeFilter(this)">
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div class="col-lg mb-1">
                        <input type="number" class="form-control" min="2022" placeholder="Tahun"
                            id="resume-filter-hh-tahun" resume-filter-type="hh-year" onchange="resumeFilter(this)">
                    </div>
                    <div class="col-lg mb-1">
                        <select class="form-select" aria-label="Kelompok" id="resume-filter-hh-kelompok"
                            resume-filter-type="hh-group" onchange="resumeFilter(this)">
                            <option value="All" selected>Semua Kelompok</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Perawat Bidan">Perawat Bidan</option>
                            <option value="Magang Siswa">Magang Siswa</option>
                            <option value="Lain-lain">Lain-lain</option>
                        </select>
                    </div>
                    <div class="col-lg mb-1">
                        <select class="form-select" aria-label="unit" id="resume-filter-hh-unit"
                            resume-filter-type="hh-unit" onchange="resumeFilter(this)">
                        </select>
                        <div class="d-none">
                            <option value="All" selected id="resume-filter-hh-unit-first">Semua Unit</option>
                        </div>
                    </div>
                    <div class="col-lg mb-1">
                        <div class="btn-group h-100" role="group">
                            <input type="checkbox" class="btn-check" id="resume-hh-1mo-btnPer-moment" autocomplete="off"
                                resume-filter-type="hh-byMoment" onchange="resumeFilter(this)">
                            <label class="btn btn-outline-primary" for="resume-hh-1mo-btnPer-moment"
                                style="font-size: 0.85rem;">Per Moment</label>
                            <input type="checkbox" class="btn-check" id="resume-hh-1mo-btnPer-profesi"
                                resume-filter-type="hh-byProfesi" onchange="resumeFilter(this)">
                            <label class="btn btn-outline-primary" for="resume-hh-1mo-btnPer-profesi"
                                style="font-size: 0.85rem;">Per Profesi</label>

                        </div>
                    </div>
                </div>
            </div>

            <div id="resume-hh-result-container" class="border mb-3 px-lg-2">
                <div class="d-lg-flex gap-2">
                    <div class="">
                        <div class="mb-2 p-3 border bg-light border-body-subtle rounded shadow">
                            <div class="h-6 my-2 fw-bold">Kepatuhan Hand Hygiene 1 bulanan</div>
                            <div class="border" style="height: 200px">canvas</div>
                        </div>
                        <div class="mb-2 p-3 border bg-light border-body-subtle rounded shadow">
                            table
                        </div>
                    </div>
                    <div class="border flex-grow-1">By Unit</div>
                </div>
                <div class="col border">3 bulan</div>
                <div class="col border">Long</div>
            </div>

        </div>
        <div class="tab-pane fade" id="apd-tab-pane" role="tabpanel" aria-labelledby="apd-tab" tabindex="0">
            APD
        </div>
        <div class="tab-pane fade" id="supervisi-tab-pane" role="tabpanel" aria-labelledby="supervisi-tab" tabindex="0">
            Supervisi
        </div>
    </div>
</div>
