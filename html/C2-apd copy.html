<div class="d-lg-flex flex-column h-100">
    <div class="mx-auto">
        <div class="row my-lg-3 gap-lg-4 p-0 m-0">
            <div class="col-md border border-1 border-dark px-3 py-0" style="min-width: 350px;">
                <div class="text-center fw-bold py-2 mb-1">Obyek Penilaian
                </div>
                <div class="">
                    <div class="input-group border-dark border-2">
                        <span class="input-group-text bg-dark border-dark text-white">
                            <i class="fa-solid fa-circle-user"></i></span>
                        <input type="text" class="form-control border-dark apd-input input-with-list"
                            list-name="apd-input-list-nama" placeholder="Nama" aria-label="Nama Obyek Penilaian"
                            id="apd-input-nama" input-value-group="apd" input-value-type="name"
                            onchange="inputChange(this)" edit-function="EditStaff" autocomplete="off">
                        <button class="input-group-text bg-dark border-dark text-white"
                            onclick="Elem('apd-input-nama').value = ''">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="col w-100 position-relative mb-2">
                        <div id="apd-input-list-nama" class="input-list" list-data-to-filter="staffData"
                            elemID-to-paste="apd-input-nama" tambah-list-function="TambahStaff()">
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="input-group border-dark border-2 mb-2">
                        <span class="input-group-text bg-dark border-dark text-white"><i
                                class="fa-solid fa-user-group"></i></span>
                        <select class="form-select onchange-check border-dark input-kelompok" id="apd-input-kelompok"
                            input-value-group="apd" input-value-type="group" onchange="inputChange(this)">
                            <option value="" disabled selected>Kelompok</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Perawat Bidan">Perawat Bidan</option>
                            <option value="Magang Siswa">Magang Siswa</option>
                            <option value="Lain-lain">Lain-lain</option>
                        </select>
                    </div>
                </div>
                <div class="">
                    <div class="input-group border-dark border-2">
                        <span class="input-group-text bg-dark border-dark text-white"><i
                                class="fa-solid fa-house-user"></i></span>
                        <input type="text"
                            class="form-control border-dark apd-input input-with-list onchange-check input-unit"
                            list-name="apd-input-list-unit" placeholder="Unit" aria-label="Nama Unit Penilaian"
                            input-value-group="apd" input-value-type="unit" onchange="inputChange(this)"
                            id="apd-input-unit" edit-function="EditUnit" autocomplete="off">
                        <button class="input-group-text bg-dark border-dark text-white"
                            onclick="Elem('apd-input-unit').value = ''">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="col w-100 position-relative mb-2">
                        <div id="apd-input-list-unit" class="input-list" list-data-to-filter="unitData"
                            elemID-to-paste="apd-input-unit" tambah-list-function="TambahUnit()">
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="input-group border-dark border-2 mb-4">
                        <span class="input-group-text bg-dark border-dark text-white"><i
                                class="bi bi-calendar2-month-fill"></i></span>
                        <select class="form-select onchange-check border-dark" id="apd-input-bulan"
                            input-value-group="apd" input-value-type="bulan" onchange="inputChange(this)">
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                        <span class="input-group-text bg-dark border-dark text-white"><i
                                class="bi bi-calendar2-date"></i></span>
                        <input type="number" class="form-control onchange-check border-dark" min="2023"
                            placeholder="Tahun" id="apd-input-tahun" input-value-group="apd" input-value-type="tahun"
                            onchange="inputChange(this)">
                    </div>
                </div>
            </div>
            <div class="col-md bg-white p-0 m-0" style="min-width: 350px;">
                <div class="bg-dark text-white">
                    <div class="position-relative float-end">
                        <button id="apd-clear-button" type="button"
                            class="text-white position-absolute btn border border-0 "
                            onclick="document.querySelectorAll('.apd-card input').forEach((p)=>p.checked = false)"
                            style="right:0px; top:0px"><i class="bi bi-arrow-repeat"></i></button>
                    </div>
                    <div class="text-center py-2">
                        Penilaian Kepatuhan APD
                    </div>
                </div>
                <div class="border border-1 border-dark py-4 px-4" id="apd-input-form">
                    <div class="row gap-4 m-0">
                        <div class="row row-cols-2 row-cols-md-3 g-3 g-md-3 border">
                            <div class="col apd-card rounded rounded-3 bg-primary border-primary border text-white">
                                <div class="row">
                                    <div class="col">
                                        <div><i class="fa-solid fa-hands"></i></div>
                                        <small>Handscoon</small>
                                    </div>
                                    <div class="col-auto"
                                        onclick="Elem('apd-input-handscoon-true').checked = false; Elem('apd-input-handscoon-false').checked = false; ">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </div>
                                </div>
                                <div class="row bg-danger">
                                    <input type="radio" name="apd-input-handscoon" id="apd-input-handscoon-true">
                                    <label class="col" for="apd-input-handscoon-true">Y</label>
                                    <input type="radio" name="apd-input-handscoon" id="apd-input-handscoon-false">
                                    <label class="col" for="apd-input-handscoon-false">N</label>
                                </div>
                            </div>

                            <div class="col apd-card rounded rounded-3 bg-success border-success text-white border">
                                <div class="row">
                                    <div class="col">
                                        <div><i class="fa-solid fa-head-side-mask"></i></div>
                                        <small>Masker</small>
                                    </div>
                                    <div class="col-auto"
                                        onclick="Elem('apd-input-masker-true').checked = false; Elem('apd-input-masker-false').checked = false; ">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </div>
                                </div>
                                <div class="row bg-danger">
                                    <input type="radio" name="apd-input-masker" id="apd-input-masker-true">
                                    <label class="col" for="apd-input-masker-true">Y</label>
                                    <input type="radio" name="apd-input-masker" id="apd-input-masker-false">
                                    <label class="col" for="apd-input-masker-false">N</label>
                                </div>
                            </div>

                            <div class="col apd-card rounded rounded-3 bg-warning border-warning border text-white">
                                <div class="row">
                                    <div class="col">
                                        <div><i class="fa-solid fa-shirt"></i></div>
                                        <small>Gown / Apron</small>
                                    </div>
                                    <div class="col-auto"
                                        onclick="Elem('apd-input-gown-true').checked = false; Elem('apd-input-gown-false').checked = false; ">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </div>
                                </div>
                                <div class="row bg-danger">
                                    <input type="radio" name="apd-input-gown" id="apd-input-gown-true">
                                    <label class="col" for="apd-input-gown-true">Y</label>
                                    <input type="radio" name="apd-input-gown" id="apd-input-gown-false">
                                    <label class="col" for="apd-input-gown-false">N</label>
                                </div>
                            </div>

                            <div class="col apd-card rounded rounded-3 bg-dark border-dark text-white border">
                                <div class="row">
                                    <div class="col">
                                        <div><i class="bi bi-eyeglasses"></i></div>
                                        <small>Faceshield / Google</small>
                                    </div>
                                    <div class="col-auto"
                                        onclick="Elem('apd-input-google-true').checked = false; Elem('apd-input-google-false').checked = false; ">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </div>
                                </div>
                                <div class="row bg-danger">
                                    <input type="radio" name="apd-input-google" id="apd-input-google-true">
                                    <label class="col" for="apd-input-google-true">Y</label>
                                    <input type="radio" name="apd-input-google" id="apd-input-google-false">
                                    <label class="col" for="apd-input-google-false">N</label>
                                </div>
                            </div>

                            <div class="col apd-card rounded rounded-3 bg-danger-subtle border-danger-subtle border">
                                <div class="row">
                                    <div class="col">
                                        <div><i class="fa-solid fa-socks"></i></div>
                                        <small>Sepatu Boots</small>
                                    </div>
                                    <div class="col-auto"
                                        onclick="Elem('apd-input-sepatu-true').checked = false; Elem('apd-input-sepatu-false').checked = false; ">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </div>
                                </div>
                                <div class="row bg-danger">
                                    <input type="radio" name="apd-input-sepatu" id="apd-input-sepatu-true">
                                    <label class="col" for="apd-input-sepatu-true">Y</label>
                                    <input type="radio" name="apd-input-sepatu" id="apd-input-sepatu-false">
                                    <label class="col" for="apd-input-sepatu-false">N</label>
                                </div>
                            </div>
                            <div class="col apd-card rounded rounded-3 bg-secondary border-secondary text-white border">
                                <div class="row">
                                    <div class="col">
                                        <div><i class="fa-solid fa-helmet-safety"></i></div>
                                        <small>Headcup</small>
                                    </div>
                                    <div class="col-auto"
                                        onclick="Elem('apd-input-headcup-true').checked = false; Elem('apd-input-headcup-false').checked = false; ">
                                        <i class="bi bi-arrow-repeat"></i>
                                    </div>
                                </div>
                                <div class="row bg-danger">
                                    <input type="radio" name="apd-input-headcup" id="apd-input-headcup-true">
                                    <label class="col" for="apd-input-headcup-true">Y</label>
                                    <input type="radio" name="apd-input-headcup" id="apd-input-headcup-false">
                                    <label class="col" for="apd-input-headcup-false">N</label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea type="text" class="form-control border border-danger" id="apd-input-overuse"
                            placeholder="Catatan Overuse"></textarea>
                        <label for="floatingInputGroup1">Catatan Overuse</label>
                    </div>
                    <button class="btn btn-primary w-100 py-3">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column px-4 pb-5 bg-dark-subtle overflow-hidden"
        style="min-height: 100%; max-height: 100%; scroll-snap-align: start" id="apd-table-container-parent">
        <div class="flex-grow-0 text-center h6 fw-bold text-dark-emphasis my-4">List Input Penilaian</div>
        <div class="p-0 position-relative w-100">
            <input type="checkbox" class="radioBtn" id="hh-table-filter-show-btn" autocomplete="off"
                data-bs-toggle="collapse" data-bs-target="#apd-table-filter-container">
            <label class="border bg-dark border-0 rounded-top-3 position-absolute py-1 px-4 float-start"
                for="hh-table-filter-show-btn" style="bottom:0px;">
                <div class="icon-hh-filter bi bi-caret-up-fill fs-6"></div>
            </label>
        </div>
        <div class="container-fluid collapse p m-0 text-center border border-1 border-outline-ijo bg-white pt-0 pb-2"
            id="apd-table-filter-container">
            <div class="py-4 position-relative">
                <span class="fw-bold align-middle">Filter</span>
                <button type="button" class="btn btn-primary position-absolute z-3 p-3"
                    style="right:0; bottom:50%; transform: translateY(50%);" onclick="hhFilterReset()">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
            </div>
            <div class="d-sm-flex flex-row gap-2">
                <div class="col input-group mb-2">
                    <div class="input-group">
                        <span class="input-group-text bg-dark border border-dark text-white"><i
                                class="bi bi-calendar2-month-fill"></i></span>
                        <select class="form-select" id="hh-filter-kelompok" onchange="hhFilter(this)"
                            filter-hh-type="group">
                            <option value="all">Semua Profesi</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Perawat Bidan">Perawat Bidan</option>
                            <option value="Magang Siswa">Magang Siswa</option>
                            <option value="Lain-lain">Lain-lain</option>
                        </select>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="input-group">
                        <span class="input-group-text bg-dark text-white"><i class="bi bi-house-fill"></i></span>
                        <input type="text" filter-hh-type="unit" class="form-control input-with-list no-list-add"
                            onchange="hhFilter(this)" list-name="hh-filter-list-unit" placeholder="Semua unit"
                            id="hh-filter-unit" autocomplete="off">
                        <button class="input-group-text bg-dark border-dark text-white"
                            onclick="Elem('hh-filter-unit').value = ''; Elem('hh-filter-unit').onchange()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                    <div class="col w-100 position-relative">
                        <div id="hh-filter-list-unit" class="input-list" list-data-to-filter="unitData"
                            elemID-to-paste="hh-filter-unit" tambah-list-function="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-sm-flex gap-2">
                <div class="col mb-2">
                    <div class="input-group">
                        <span class="input-group-text bg-dark border border-dark text-white"><i
                                class="bi bi-calendar2-month-fill"></i></span>
                        <select class="form-select" id="hh-filter-bulan" onchange="hhFilter(this)"
                            filter-hh-type="monthyear">
                        </select>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="input-group">
                        <span class="input-group-text bg-dark border border-dark text-white"><i
                                class="bi bi-person-fill-down"></i></span>
                        <select class="form-select" id="hh-filter-observer" onchange="hhFilter(this)"
                            filter-hh-type="observer">
                        </select>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
</div>
