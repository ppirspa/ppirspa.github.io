<div class="h-100 overflow-y-auto d-lg-flex flex-column" style="scroll-snap-type: y proximity; scroll-padding-top: 0;">
    <div class="mx-auto">
        <div class="container-lg">
            <div class="row">
                <div class="col-md bg-body-secondary px-3 py-0" style="min-width: 350px;">
                    <div class="text-center fw-bold py-2 mb-1">Obyek Penilaian</div>
                    <div class="">
                        <div class="input-group border-dark border-2">
                            <span class="input-group-text bg-dark border-dark text-white" id="pra-input-0"><i
                                    class="bi bi-person-circle"></i></span>
                            <input type="text" class="form-control border-dark hh-input input-with-list onchange-check"
                                list-name="hh-input-list-nama" placeholder="Masukkan nama obyek"
                                aria-label="Nama Obyek Penilaian" aria-describedby="pra-input-0" id="hh-input-nama"
                                autocomplete="off">
                        </div>
                        <div class="col w-100 position-relative mb-2">
                            <div id="hh-input-list-nama" class="input-list" list-data-to-filter="staffData"
                                elemID-to-paste="hh-input-nama" tambah-list-function="TambahStaf()">
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="input-group border-dark border-2 mb-2">
                            <span class="input-group-text bg-dark border-dark text-white"><i
                                    class="bi bi-calendar2-month-fill"></i></span>
                            <select class="form-select onchange-check border-dark" id="hh-input-kelompok">
                                <option selected>Kelompok</option>
                                <option value="Dokter">Dokter</option>
                                <option value="Perawat Bidan">Perawat Bidan</option>
                                <option value="Magang Siswa">Magang Siswa</option>
                                <option value="Lain-lain">Lain-lain</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <div class="input-group border-dark border-2">
                            <span class="input-group-text bg-dark border-dark text-white" id="pra-input-1"><i
                                    class="bi bi-house-fill"></i></span>
                            <input type="text" class="form-control border-dark hh-input input-with-list onchange-check"
                                list-name="hh-input-list-unit" placeholder="Unit" aria-label="Nama Unit Penilaian"
                                aria-describedby="pra-input-1" id="hh-input-unit" autocomplete="off">
                        </div>
                        <div class="col w-100 position-relative mb-2">
                            <div id="hh-input-list-unit" class="input-list" list-data-to-filter="unitData"
                                elemID-to-paste="hh-input-unit" tambah-list-function="TambahUnit()">
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="input-group border-dark border-2 mb-4">
                            <span class="input-group-text bg-dark border-dark text-white"><i
                                    class="bi bi-calendar2-month-fill"></i></span>
                            <select class="form-select onchange-check border-dark" id="hh-input-bulan">
                                <option selected>Bulan</option>
                                <option value="1">Januari</option>
                                <option value="2">Februari</option>
                                <option value="3">Maret</option>
                                <option value="4">April</option>
                                <option value="5">Mei</option>
                                <option value="6">Juni</option>
                                <option value="7">Juli</option>
                                <option value="8">Agustus</option>
                                <option value="9">September</option>
                                <option value="10">Oktober</option>
                                <option value="11">November</option>
                                <option value="12">Desember</option>
                            </select>
                            <span class="input-group-text bg-dark border-dark text-white"><i
                                    class="bi bi-calendar2-date"></i></span>
                            <input type="number" class="form-control onchange-check border-dark" min="2023"
                                placeholder="Tahun" id="hh-input-tahun">
                        </div>
                    </div>
                </div>
                <div class="col-md bg-body-secondary p-0" style="min-width: 300px; scroll-snap-align: start">
                    <div id="" class="bg-dark text-white">
                        <div class="position-relative float-end">
                            <button type="button" class="text-white position-absolute btn border"
                                onclick="document.querySelectorAll('.hh-moment').forEach((p)=>p.checked = false)"
                                style="right:0px; top:0px"><i class="bi bi-arrow-repeat"></i></button>
                        </div>
                        <div class="text-center py-2">
                            Nilai Moment
                        </div>
                    </div>
                    <div class="border border-1 border-dark py-2 px-4">
                        <div class="mb-1 d-flex flex-column">
                            <small class="ps-2 mb-0 fst-italic" style="font-size: 0.8rem;">Sebelum kontak dengan
                                pasien</small>
                            <div class="border rounded d-flex overflow-hidden">
                                <div class="fs-6 px-4 py-1 bg-dark text-white">
                                    1
                                </div>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-1" name="input-hh-mo1"
                                    id="input-hh-mo1-true" value="1" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo1-true">Y</label>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-1" name="input-hh-mo1"
                                    id="input-hh-mo1-false" value="0" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo1-false">N</label>
                                <button class="border-0 px-3"
                                    onclick="document.querySelectorAll('.input-hh-btn.moment-1').forEach((p)=>p.checked = false)"><i
                                        class="bi bi-x-circle"></i></button>
                            </div>
                        </div>
                        <div class="mb-1 d-flex flex-column">
                            <small class="ps-2 mb-0 fst-italic" style="font-size: 0.8rem;">Sebelum melakukan tindakan
                                aseptik</small>
                            <div class="border rounded d-flex overflow-hidden">
                                <div class="fs-6 px-4 py-1 bg-dark text-white">
                                    2
                                </div>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-2" name="input-hh-mo2"
                                    id="input-hh-mo2-true" value="1" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo2-true">Y</label>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-2" name="input-hh-mo2"
                                    id="input-hh-mo2-false" value="0" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo2-false">N</label>
                                <button class="border-0 px-3"
                                    onclick="document.querySelectorAll('.input-hh-btn.moment-2').forEach((p)=>p.checked = false)"><i
                                        class="bi bi-x-circle"></i></button>
                            </div>
                        </div>
                        <div class="mb-1 d-flex flex-column">
                            <small class="ps-2 mb-0 fst-italic" style="font-size: 0.8rem;">Setelah terkena cairan tubuh
                                pasien</small>
                            <div class="border rounded d-flex overflow-hidden">
                                <div class="fs-6 px-4 py-1 bg-dark text-white">
                                    3
                                </div>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-3" name="input-hh-mo3"
                                    id="input-hh-mo3-true" value="1" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo3-true">Y</label>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-3" name="input-hh-mo3"
                                    id="input-hh-mo3-false" value="0" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo3-false">N</label>
                                <button class="border-0 px-3"
                                    onclick="document.querySelectorAll('.input-hh-btn.moment-3').forEach((p)=>p.checked = false)"><i
                                        class="bi bi-x-circle"></i></button>
                            </div>
                        </div>
                        <div class="mb-1 d-flex flex-column">
                            <small class="ps-2 mb-0 fst-italic" style="font-size: 0.8rem;">Setelah kontak dengan
                                pasien</small>
                            <div class="border rounded d-flex overflow-hidden">
                                <div class="fs-6 px-4 py-1 bg-dark text-white">
                                    4
                                </div>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-4" name="input-hh-mo4"
                                    id="input-hh-mo4-true" value="1" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo4-true">Y</label>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-4" name="input-hh-mo4"
                                    id="input-hh-mo4-false" value="0" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo4-false">N</label>
                                <button class="border-0 px-3"
                                    onclick="document.querySelectorAll('.input-hh-btn.moment-4').forEach((p)=>p.checked = false)"><i
                                        class="bi bi-x-circle"></i></button>
                            </div>
                        </div>
                        <div class="mb-1 d-flex flex-column">
                            <small class="ps-2 mb-0 fst-italic" style="font-size: 0.8rem;">Setelah kontak dengan
                                lingkungan sekitar luar pasien</small>
                            <div class="border rounded d-flex overflow-hidden">
                                <div class="fs-6 px-4 py-1 bg-dark text-white">
                                    5
                                </div>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-5" name="input-hh-mo5"
                                    id="input-hh-mo5-true" value="1" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo5-true">Y</label>
                                <input type="radio" class="radioBtn input-hh-btn hh-moment moment-5" name="input-hh-mo5"
                                    id="input-hh-mo5-false" value="0" autocomplete="off">
                                <label class="col bg-white fs-6 py-1 text-center" for="input-hh-mo5-false">N</label>
                                <button class="border-0 px-3"
                                    onclick="document.querySelectorAll('.input-hh-btn.moment-5').forEach((p)=>p.checked = false)"><i
                                        class="bi bi-x-circle"></i></button>
                            </div>
                        </div>
                        <div class="border d-flex justify-content-start align-items-center py-3">
                            <button class="btn bg-danger text-white py-2 px-5 position-relative mx-auto">
                                Simpan
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="border" style="min-height: 100%;">fef</div>
</div>
